<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let Num = parseInt(prompt("Ingrese un numero")) ;
        function Tabla(){
            for (let i=0;i<=10;i++){
                let Resultado = Num*i
                document.write(Resultado,"<br>")
            }
        }

        Tabla();



    </script>







</body>
</html>
